<script>
    //basic arrow function look like this
    let hello = (name) => {
        console.log(`Hello World ${name}`)
    }
    hello("Ibrahim");
    //more example
    let ages = [19, 20, 23, 29, 30, 24, 21, 22, 21, 25, 28]
    let senior = ages.filter(ages => ages > 20);
    console.log(senior.sort())
        // arrow function is awesome but there is danger zone
        // and you dont want to enter the danger zone
        // the danger zone is when arrow function is used with 'this' keywoard
</script>
