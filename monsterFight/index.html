<!DOCTYPE html>
<html>

<head>
    <title>Monster Slayer</title>
    <script src="./vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="game">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">YOU</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: myHealth + '%'}">
                        {{myHealth}}
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">MONSTER</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: monsterHealth + '%'}">
                        {{monsterHealth}}
                    </div>
                </div>
            </div>
        </section>
        <section class="row controls" v-if="!gameON">
            <div class="small-12 columns">
                <button id="start-game" @click="start()">START NEW GAME</button>
            </div>
        </section>
        <section class="row controls" v-if="gameON">
            <div class="small-12 columns">
                <button id="attack" @click="attacks()">ATTACK</button>
                <button id="special-attack" @click="special()">SPECIAL ATTACK</button>
                <button id="heal" @click="healUp">HEAL</button>
                <button id="give-up" @click="giveUp">GIVE UP</button>
            </div>
        </section>
        <section class="row log" v-if="playing">
            <div class="small-12 columns">
                <ul>
                    <li v-for="x in logs">
                        {{x}}
                    </li>
                </ul>
            </div>
        </section>
    </div>
</body>
<script src="./index.js"></script>

</html>
